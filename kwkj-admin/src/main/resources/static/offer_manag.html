<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>offer管理</title>
		
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<style>
		body {
			margin: 20px;
			background-color: #E1F1FE;
		}
				td{
					padding:8px;
				}
				
               .yes{
               	border: solid #000000 1px;
               }
			</style>
	</head>
	<body>

			<table>
				<tr>
					<td>职位</td>
					<td> <input type="text" size="30" id="zw"/> </td>
					<td>状态</td>
					<td>
						<select id="action" style="width: 90px;">
							<option value="1" selected="selected">不限</option>
							<option value="2">已接受offer</option>
							<option value="3">未接受offer</option>		
						</select>
					</td>
				</tr>
				<tr>
					<td>联系人</td>
					<td> <input type="text" size="30" id="name"/> </td>
				</tr>
				<tr>
					<td>项目名称</td>
					<td> <input type="text" size="35" name="pro"/> </td>
				</tr>
				<tr>
					<td colspan="4" style="text-align: center;">
						<input type="button" value="搜索" id="ss" style="width:100px; border-radius: 4px; height: 25px; " />
						<input type="button" value="新建offer" id="new" style="width:100px; border-radius: 4px; height: 25px; " data-toggle="modal" data-target="#myModal"/>
					</td>
				</tr>
			</table>
			
			<table width="650" height="35" cellspacing="0" style="border-collapse:collapse; " id="table">
				<tr>
					<td class="yes">状态</td>
					<td class="yes">姓名</td>
					<td class="yes">职位</td>
					<td class="yes">薪资</td>
					<td class="yes">项目</td>
					<td class="yes">入职时间</td>
					<td class="yes">推送人</td>
					<td class="yes">联系方式</td>
					<td class="yes">备注</td>
					<td></td>
				</tr>
			</table>		
	
	<script>
		$("#ss").click(function(){
			var zw=$("#zw").val();
			var action=$("#action").find("option:selected").attr("value");
			var name=$("#name").val();
			var pro=$("#pro").val();
			var data={
					"post":zw,
					"status":action,
					"proPersonId":name,
					"salary":pro
			}
			
			$.ajax({
				//这里填写你在服务器上面的IP/域名         后台提供接口
				url: "/system/resume/list",
				//请求方式
				method: "post",
				//请求参数的格式
				data: JSON.stringify(data),
				//内容结构
				contentType: "application/json;charset=UTF-8",
				//请求数的类型
				dataType: "json",
				//返回值
				success: function (msg) {
					if (msg) {
						var list = msg.rows;
						var picHtml = "";
						for (var i = 0; i < list.length; i++) {
							picHtml = '<tr>';
							picHtml += '<td class="yes">' + msg.rows[i].status + '</td>';
							picHtml += '<td class="yes">' + msg.rows[i].name + '</td>';
							picHtml += '<td class="yes">' + msg.rows[i].post + '</td>';
							picHtml += '<td class="yes">' + msg.rows[i].salary + '</td>';
							picHtml += '<td class="yes">' + msg.rows[i].proId + '</td>';
							picHtml += '<td class="yes">' + msg.rows[i].inTime + '</td>';
							picHtml += '<td class="yes">' + msg.rows[i].personCharge + '</td>';
							picHtml += '<td class="yes">' + msg.rows[i].phone + '</td>';
							picHtml += '<td class="yes">' + msg.rows[i].remark + '</td>';
							picHtml += '<td>' +' <input type="button"  value="修改" /> ' + '</td>';
							picHtml += '</tr>';
							$("#table").append(picHtml)
							//  alert(picHtml)
						}
					}
				},
				error: function () {

				}
			});
			
		});
		
		$("#new").click(function(){
			var name=$("#name").val();
			var action=$("#action").find("option:selected").attr("value");
			var post=$("#post").val();
			var salary=$("#salary").val();
			var pro=$("#pro").val();
			var time=$("#time").val();
			var data={
					"name":name,
					"status":action,
					"post":post,
					"salary":salary,
					"proId":pro,
					"inTime":time
			}
			$.ajax({
				//这里填写你在服务器上面的IP/域名         后台提供接口
				url: "/system/resume/add",
				//请求方式
				method: "post",
				//请求参数的格式
				data: JSON.stringify(data),
				//内容结构
				contentType: "application/json;charset=UTF-8",
				//请求数的类型
				dataType: "json",
				//返回值
				success: function (msg) {
					if (msg) {
						var list = msg.data;
						var picHtml = "";
						for (var i = 0; i < list.length; i++) {
							picHtml = '<tr>';
							picHtml += '<td>' + msg.rows[i].name + '</td>';
							picHtml += '<td>' + msg.rows[i].status + '</td>';
							picHtml += '<td>' + msg.rows[i].post + '</td>';
							picHtml += '<td>' + msg.rows[i].salary + '</td>';
							picHtml += '<td>' + msg.rows[i].proId + '</td>';
							picHtml += '<td>' + msg.rows[i].inTime + '</td>';
							picHtml += '</tr>';
							$("#table").append(picHtml)
							//  alert(picHtml)
						}
					}
				},
				error: function () {

				}
			});
		});
		
	</script>
	
		
		
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="background-color:white;">				
	<div class="modal-dialog" >
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">新建offer页面</h4>
        <form id="sortForm">
            <div class="modal-body">
            	<table>
				<tr>
					<td>姓名</td>
					<td> <input type="text" size="40" style="height: 25px;" id="name" /> </td>
				</tr>
				<tr>
					<td>状态</td>
					<td> 
					 <select id="action" style="width: 90px;">
							<option value="1" selected="selected">不限</option>
							<option value="2">已发offer</option>
							<option value="3">未入职</option>
							<option value="4">已入职</option>
						</select>		
					</td>
				</tr>
				<tr>
					<td>职位</td>
					<td> <input type="text" size="40" style="height: 25px;" id="post" /> </td>
				</tr>
				<tr>
					<td>薪资</td>
					<td> <input type="text" size="40" style="height: 25px;" id="salary" /> </td>
				</tr>
				<tr>
					<td>项目</td>
					<td> <input type="text" size="40" style="height: 25px;" id="pro" /> </td>
				</tr>
				<tr>
					<td>入职时间</td>
					<td> <input type="text" size="40" style="height: 25px;" id="time" /> </td>
				</tr>		
			</table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <input type="submit" class="btn btn-primary"  data-dismiss="modal" id="reject"></input>
            </div>
           </form>
         </div>
			</div>
		</div>
	</div>	
		
	</body>
</html>
